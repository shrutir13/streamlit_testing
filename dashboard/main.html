    <body style="background-color: #201658; color: beige;">
        
        <!-- style="background-color: #36434E; color: beige; -->
        <div class="heading1" id="heading" style="background-color: 0.5; color: beige;">
            <!-- <h1 class="display-4 text-center mb-4">Welcome</h1> -->
        </div>
    
        <div class="buttons text-center">
            <center>
                <button id="showStreamlitApp" type="button" class="btn btn-info btn-lg mx-auto">DASHBOARD</button>
                <div id="streamlitAppContainer" style="display: none;">
                    <iframe src="http://localhost:8501/" width="800" height="600" frameborder="0"></iframe>
                </div>
            
                <script>
                    // JavaScript to show/hide Streamlit app container when button is clicked
                    document.getElementById('showStreamlitApp').addEventListener('click', function() {
                        document.getElementById('streamlitAppContainer').style.display = 'block';
                    });
                </script>
            </center>
        </div>
    
    </body>
